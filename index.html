    <style>
          #india {
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            /* text-align: center; */
            /* margin-top: 100px; */
        }

        
        h1 {
            font-size: 60px;
        }
        #orange {
            background-color: #ff9900;
        }

        #white {
            background-color: white;
            /* position: relative;
            z-index: 5; */
        }

        #green {
            background-color: green;
        }
        #circle {
            width: 96px;
            height: 96%;
            color: blue;
            border-radius: 50%;
            border: 2px solid blue;
            margin: auto;
        }

        #flag {
            height: 100px;
            width: 500px;
            box-shadow: 5px 5px 10px burlywood;
        }
    
        .wheel{
            height: 43px;
            width: 43px;
            border: 1px solid  darkblue;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
        }
        .wheel .lines{
            height: 100%;
            width: 1px;
            display: inline-block;
            position: absolute;
            left: 50%;
            background: darkblue;
        }
        /* child css of the inside circle */
        .lines:nth-child(1){
            transform: rotate(15deg);
        }
        .lines:nth-child(2){
            transform: rotate(30deg);
        }
        .lines:nth-child(3){
        transform: rotate(45deg);
      }
      .lines:nth-child(4){
        transform: rotate(60deg);
      }
      .lines:nth-child(5){
        transform: rotate(75deg);
      }
      .lines:nth-child(6){
        transform: rotate(90deg);
      }
      .lines:nth-child(7){
        transform: rotate(105deg);
      }
      .lines:nth-child(8){
        transform: rotate(120deg);
      }
      .lines:nth-child(9){
        transform: rotate(135deg);
      }
      .lines:nth-child(10){
        transform: rotate(150deg);
      }
      .lines:nth-child(11){
        transform: rotate(165deg);
      }
      .lines:nth-child(12){
        transform: rotate(180deg);
      }
      .lines:nth-child(13){
        transform: rotate(195deg);
      }
      .lines:nth-child(14){
        transform: rotate(210deg);
      }
      .lines:nth-child(15){
        transform: rotate(225deg);
      }
      .lines:nth-child(16){
        transform: rotate(240deg);
      }
      .lines:nth-child(17){
        transform: rotate(255deg);
      }
      .lines:nth-child(18){
        transform: rotate(270deg);
      }
      .lines:nth-child(19){
        transform: rotate(285deg);
      }
      .lines:nth-child(20){
        transform: rotate(300deg);
      }
      .lines:nth-child(21){
        transform: rotate(315deg);
      }
      .lines:nth-child(22){
        transform: rotate(330deg);
      }
      .lines:nth-child(23){
        transform: rotate(345deg);
      }
      .lines:nth-child(24){
        transform: rotate(360deg);
      }
   /* here write the owner css */
      #owner{
        margin-top: -360px;
        text-align: center;
        font-weight: bold;
      }
   /* ANIMATION */
   .wheel{
        animation: wheel 5s linear infinite ;
      }
      @keyframes wheel{
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
      } 

      /* apply media quries css for flag  */
      @media (min-width:300px) and (max-width:650px){
    
        #flag {
            height: 70px;
            width: 350px;
            box-shadow: 5px 5px 10px burlywood;
        }
   
        #circle {
            width: 67px;
            height: 94%;
            color: blue;
            /* border-radius: 50%; */
            border: 2px solid darkblue;
            margin: auto;
        }
      }

      /* second */

      
				body {
						background: #ff9933;
						background: -webkit-linear-gradient(to right, #ff9933, #ffffff, #138808);
						background: linear-gradient(to right, #ff9933, #ffffff, #138808);
				};
				.text1,.text2 {
						text-align: center;
						font-size: 34px;
						font-family: sans-serif;
						color: #000080;
						margin: 40px 20px;
						font-weight: bold;
						text-shadow: 3px 3px #bbb;
				};    
				.flags-container {
						margin-top: 40px;
				};
				.flag-container-1 {
						transform: rotate(19deg);
						margin-left: 94px;
				};
				.flag-container-2 {
						transform: rotate(-19deg) scalex(-1);
						margin-right: 94px;
				};
        /* added web-transform animation css to flag */
				.flag{
						width: 200px;
						position: absolute;
						left: 50%;
						height: 120px;
						-webkit-perspective: 1000;
						-webkit-transform-style: preserve3d;
						-webkit-transform-origin: 0 250px;
						-webkit-transform: translate3d(0, 0, 0) rotateZ(0deg) rotateY(-22deg);
						-webkit-animation-name: wave;
						-webkit-animation-duration: 8s;
						-webkit-animation-timing-function: cubic-bezier(0.16, 0.14, 0.82, 0.73);
						-webkit-animation-timing-function: linear;
						-webkit-animation-iteration-count: infinite;
						perspective: 1000;
						transform-style: preserve3d;
						transform-origin: 0 250px;
						transform: translate3d(0, 0, 0) rotateZ(0deg) rotateY(-22deg);
						animation-name: flagwave;
						animation-duration: 8s;
						animation-timing-function: cubic-bezier(0.16, 0.14, 0.82, 0.73);
						animation-timing-function: linear;
						animation-iteration-count: infinite;
				};
				.flag::before {
						position: absolute;
						content: "";
						height: 250px;
						left: -5px;
						top: -3px;
						width: 6px;
						border-radius: 3px;
						background-color: #444;
						box-shadow: -3px 3px 8px 0px rgba(0, 0, 0, 0.4);
				};
				.saffron {
						background: #ff9933;
						height: 40px;
				};
				.white {
						background-color: #fff;
						height: 40px;
						background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/630px-Ashoka_Chakra.svg.png);
						background-repeat: no-repeat;
						background-size: contain;
						background-position: center;
				};
				.green {
						background: #138808;
						height: 40px;
				};    
				@-webkit-keyframes flagwave {
						0% {
								box-shadow: 4px 5px 5px 0 rgba(0, 0, 0, 0.1);
								-webkit-transform: translate3d(0, 0, 0) rotateZ(0deg) rotateY(22deg);
						}
						20% {
								box-shadow: 4px 5px 15px 0 rgba(0, 0, 0, 0.1);
								-webkit-transform: translate3d(0, 0, 0) rotateZ(0deg) rotateY(0deg);
						}
						40% {
								box-shadow: 4px 5px 20px 0 rgba(0, 0, 0, 0.4);
								-webkit-transform: translate3d(0, 0, 0) rotateZ(0deg) rotateY(-22deg);
						}
						60% {
								box-shadow: 4px 5px 5px 0 rgba(0, 0, 0, 0.1);
								-webkit-transform: translate3d(0, 0, 0) rotateZ(0deg) rotateY(0deg);
						}
						80% {
								box-shadow: 4px 5px 5px 0 rgba(0, 0, 0, 0.3);
								-webkit-transform: translate3d(0, 0, 0) rotateZ(0deg) rotateY(16deg);
						}
						100% {
								box-shadow: 4px 5px 5px 0 rgba(0, 0, 0, 0.1);
								-webkit-transform: translate3d(0, 0, 0) rotateZ(0deg) rotateY(22deg);
						}
    }
